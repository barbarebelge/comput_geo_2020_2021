<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="./css/screen.css" rel="stylesheet" />
    <title>Computational Geometry 2020-2021</title>
  </head>
  <body>
    <script src="p5.min.js"></script>
    <script src="utils.js"></script>
    <script src="notifications.js"></script>
    <script src="geometry.js"></script>
    <script src="sketch.js"></script>
    <h1 class="homework-title">Point Sets - Compatible Triangulations</h1>
    <div class="toolbar">
      <button class="clear-btn" onclick="reset()">Clear</button>
      <!-- <button class="convex-hull-btn" onclick="makeGrahamScan()">
        Make Sorted Hull
      </button> -->
      <button class="triangulate-btn" onclick="triangulatePolygon()">
        Triangulate
      </button>
      <button class="validate-set-btn" onclick="validatePointSet()">
          Validate Point Set
      </button>
      <div>
        <input
          type="checkbox"
          class="point-placement-checkbox"
          onclick="placePointsCheckboxCallback()"
          checked
        /><label>Enable point placement</label>
      </div>
      <h2 class="res-txt"></h2>
    </div>
    <!-- MAIN CONTENT-->
    <div class="side-to-side-canvas">
        <div id="left-canvas"></div>
        <div id="right-canvas"></div>
      </div>
  </body>
</html>
